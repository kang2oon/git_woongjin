<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta name="description" content="웅진몰 상세 페이지" />
	<meta name="author" content="kang2oon" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>상세페이지 - 웅진몰</title>
	<link rel="stylesheet" type="text/css" href="/wjgift/css/style.css" />
</head>
<body>
	<div id="wrap">
		<img src="/wjgift/images/@header.gif" alt="Header"/>
		<div class="clearfix">
			<div class="fleft"><img src="/wjgift/images/@aside.gif" alt="Aside"/></div>
			<div class="fright">
				<img src="/wjgift/images/@detail.gif" alt="Detail"/><br/>
				<!-- 이 부분 부터 하단 테이블만 사용하시면 됩니다. -->
				<!-- 상품 상세 정보 -->
				<table cellspacing="0" cellpadding="0" class="product_detail">
					<caption>상품 상세 정보</caption>
					<colgroup>
						<col width="200" />
						<col />
					</colgroup>
					<tbody>
					<tr>
						<th scope="row">자율안전확인신고필증번호</th>
						<td>해당없음</td>
					</tr>
					<tr>
						<th scope="row">원산지(제조국)</th>
						<td>중국 OEM</td>
					</tr>
					<tr>
						<th scope="row">크기/중량</th>
						<td>12cm*18cm</td>
					</tr>
					<tr>
						<th scope="row">색상</th>
						<td>12색</td>
					</tr>
					<tr>
						<th scope="row">재질(소재)</th>
						<td>플라스틱 외</td>
					</tr>
					<tr>
						<th scope="row">구성</th>
						<td>색연필</td>
					</tr>
					<tr>
						<th scope="row">1BOX 입수량</th>
						<td>해당없음</td>
					</tr>
					</tbody>
				</table>
				<br/><img src="/wjgift/images/@content.gif" alt="Content"/>
			</div>
		</div>
		<img src="/wjgift/images/@footer.gif" alt="Footer"/>
	</div>
</body>
</html>
