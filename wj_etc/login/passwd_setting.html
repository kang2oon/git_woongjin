<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta name="description" content="웅진그룹 로그인" />
	<meta name="author" content="kang2oon" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>로그인 - 웅진그룹</title>
	<link rel="stylesheet" type="text/css" href="/login/inc/css/style.css" />
</head>
<body>
	<div id="wrap">
		<h1><img src="/login/images/h1_logo.gif" alt="woongjin"/></h1>
		<div id="login_box">
			<div class="clearfix">
				<div class="fleft" style="width:95px;"><label for="current_passwd">현재비밀번호</label></div>
				<div class="fleft"><input id="current_passwd" type="text" value="" size="25" style="width:185px;"/></div>
			</div>
			<div class="clearfix mgtop10">
				<div class="fleft" style="width:95px;"><label for="new_passwd">신규 비밀번호</label></div>
				<div class="fleft"><input id="new_passwd" type="password" value="" size="25" style="width:185px;"/> <span class="guide">※ 영문, 숫자 조합 8자리</span></div>
			</div>
			<div class="clearfix mgtop10">
				<div class="fleft" style="width:95px;"><label for="retype_passwd">비밀번호 확인</label></div>
				<div class="fleft"><input id="retype_passwd" type="password" value="" size="25" style="width:185px;"/></div>
			</div>
			<div class="clearfix mgtop20 txtcenter">
				<div class="btn ok"><a href="javascript:none;">확인</a></div>
			</div>
		</div>
		<div id="footer"><img src="/login/images/footer.gif" alt="woongjin Copyright&copy; Woongjin Group. All right reserved."/></div>
	</div>
</body>
</html>
