<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta name="description" content="웅진그룹 로그인" />
	<meta name="author" content="kang2oon" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>로그인 - 웅진그룹</title>
	<link rel="stylesheet" type="text/css" href="/login/inc/css/style.css" />
</head>
<body>
	<div id="wrap">
		<h1><img src="/login/images/h1_logo.gif" alt="woongjin"/></h1>
		<div id="login_box">
			<div class="clearfix">
				<div class="fleft" style="width:85px;"><input id="email" type="radio" name="auth"/><label for="email">이메일</label></div>
				<div class="fleft">abcdefg@wjholdings.co.kr</div>
			</div>
			<div class="clearfix mgtop10">
				<div class="fleft" style="width:85px;"><input id="cellphone" type="radio" name="auth"/><label for="cellphone">휴대폰</label></div>
				<div class="fleft">010-1234-5678</div>
			</div>
			<div class="clearfix mgtop20 txtcenter">
				<div class="btn auth"><a href="javascript:none;">인증번호 발송</a></div>
			</div>
			<div id="auth_box" class="clearfix">
				<label for="auth_num">인증번호</label><input id="auth_num" type="text" value="" size="10" style="width:100px;"/> 
				<div class="btn reset"><a href="passwd_setting.html">확인</a></div> 남은시간 : <span class="timer">5:00</span>
			</div>
		</div>
		<div id="footer"><img src="/login/images/footer.gif" alt="woongjin Copyright&copy; Woongjin Group. All right reserved."/></div>
	</div>
</body>
</html>
