<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>진단 신규회원가입(학생)</title>
<link type="text/css" rel="stylesheet" href="../css/common.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/connect.js?v=0016" ></script>
<script type="text/javascript" src="../js/extension.js"></script>
<script type="text/javascript">
//<![CDATA[
// 페이지로드
$(document).ready(function(){
	// 로딩화면 삭제
    app_endLoading();
    // 타이틀 입력
	app_changeTitle("회원관리");

});
//]]>

	// 2013.02.15	ypkim
	// 18 시 이후에 회원입회 불가하도록 로직 추가
	function moveMemberIns()
	{
		if (timeCheck() == false)
		{
			app_alert( '오후 6시 이후에는 회원입회가 불가능 합니다.' );
			return;
		}
		else
		{
			app_changePage('C010100.html',{},true);
		}
	}
</script>
</head>

<body class="noscript">
<div id="Document">
	<div id="Contents" class="Member_Menu" style="border:0px;">
		<div class="container">
			<!-- 입회/휴회 메뉴 시작 -->
			<div class="section">
				<h2 style="padding-top:8px;padding-bottom:8px;"><strong class="wrap">입회/휴회</strong></h2>
				<div class="viewport">
					<div class="dock-list">
						<ul>
							<li>회원입회 <button type="button" onclick="moveMemberIns()" class="button-style m-size box">바로가기</button></li>
							<li>휴회관리 <button type="button" onclick="app_changePage('B010600.html',{},true);" class="button-style m-size box">바로가기</button></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 입회/휴회 메뉴 끝 -->
			
			<!-- 회비 메뉴 시작 -->
			<div class="section">
				<h2 style="padding-top:8px;padding-bottom:8px;"><strong class="wrap">회비</strong></h2>

				<div class="viewport" style="background:none;">
					<div class="dock-list">
						<ul>
							<li>현금배분 <button type="button" onclick="app_changePage('B020100.html',{},true);" class="button-style m-size box">바로가기</button></li>
							<li>카드결제 <button type="button" onclick="app_changePage('B020200.html',{},true);" class="button-style m-size box">바로가기</button></li>
							<li>배분현황 및 자동이체 <button type="button" onclick="app_changePage('B020300.html',{},true);" class="button-style m-size box">바로가기</button></li>
							<li>자동이체 즉시출금 <button type="button" onclick="app_changePage('B020404.html',{},true);" class="button-style m-size box">바로가기</button></li>
							<li>카드승인확인 및 배분 <button type="button" onclick="app_changePage('B020500.html',{},true);" class="button-style m-size box">바로가기</button></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 회비 메뉴 끝 -->
		</div>
	</div>
</div>
</body>
</html>
