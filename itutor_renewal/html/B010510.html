<body class="noscript">
<div id="Document">
	<div id="Header">
		<div class="container">
			<h1></h1>
		</div>
		<hr />
	</div>

				<!-- 검색 UI 시작 -->
				<div class="jindo_radioButton">
					<input type="radio" name="GUBUN_RADIO" id="radio1" class="graphic" value="X" />
					<label for="radio1">표준진도</label>
					<input type="radio" name="GUBUN_RADIO" id="radio2" class="graphic" value="N" />
					<label for="radio2" style="margin-left:20px;">수정진도</label>
				</div>
				<!-- 검색 UI 끝 -->


				<!-- 진도 리스트 시작 -->
				<div class="viewport">
					<div class="dtype1">
						<table border="1" >
								<tr>
									<th style="width:40%;">수업 예정일</th>
									<th style="width:auto;"><div id="class_date">2013-03-12</div></th>
								</tr>
						</table>
					</div>                  

                
					<div class="dtype1">
						<table border="1" class="col">
							<colgroup>
								<col style="width:30%;" />
                                <col style="width:auto;" />
							</colgroup>
							<thead>
								<tr>
									<th scope="col" colspan="2">등록할 진도</th>
								</tr>
							</thead>
								<tr>
									<td>단계</td>
                                    <td style="text-align:left">

                        					</select>
                        				</div>
                                    </td>
								</tr>  
                            <tbody id="std_jindo">
								<tr>
									<td>표준주차</td>
                                    <td style="text-align:left">
                                        <div class="" >
                        					<select id="std_jucha" onchange="stdJindoSelectHandle(this.value)" style="width:100%;">
                        					</select>
                        				</div>
                                    </td>
								</tr>
                             </tbody>                                
                             <tbody id="sujung_jindo">                                
								<tr>
									<td>주교재</td>
                                    <td style="text-align:left">
                                        <div class="" >
                        					<select name="smat1" id="smat1" onchange="mainSelectHandle(this.value)"   style="width:100%;">
                        					</select>
                        				</div>                                        
                                    </td>
								</tr>
								<tr>
									<td>부교재선택</td>
                                    <td style="text-align:left">
                                        <div class="" >
                        					<select  id="smat2Select" multiple="multiple"  onchange="subSelectHandle(this.value)"  style="width:100%;">
                        					</select>
                        				</div>                                        
                                    </td>
								</tr>
								<tr>
									<td>부교재1</td>
                                    <td style="text-align:left">
                                        <input type="text" placeholder="부교재1"  name="smat2" id="smat2" style="width: 80%;" disabled="" />
                                    </td>
								</tr>                                
								<tr>
									<td>부교재2</td>
                                    <td style="text-align:left">
                                        <input type="text" placeholder="부교재2"  name="smat3" id="smat3" style="width: 80%;" disabled="" />
                                    </td>
								</tr>
								<tr>
									<td>부교재3</td>
                                    <td style="text-align:left">
                                        <input type="text" placeholder="부교재3"  name="smat4" id="smat4" style="width: 80%;" disabled="" />
                                    </td>
								</tr>

						</table>
					</div>
    					<div class="performing">
    						<div class="bottom center">
    							<span class="wrap">
    								<button id="saveBtn" type="submit" class="button-style m-size submit">저장</button>
    							</span>

    					</div>                       

				</div>

	<div id="Contents" class="Jindo_Inquire">
