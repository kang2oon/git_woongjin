<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>회비 자동이체 정보상세</title>
<link type="text/css" rel="stylesheet" href="../css/common.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/connect.js?v=0016" ></script>
<script type="text/javascript" src="../js/B020401.js?v=0002"></script>
<script type="text/javascript" src="../js/extension.js"></script>
<script type="text/javascript">
//<![CDATA[

jQuery(function(){
	var $ = jQuery;
	// 스크롤시 top버튼 보이지 않게 설정 : 옵티머스에서 fadeIn() 처리시 어플꺼짐으로 인해 주석처리.
	$(window).scroll(function(){
//		$('#Document #Aside button.top-button').hide();
//
//		if($(this).scrollTop() < 40) {
//			$('#Document #Aside button.top-button').fadeOut('fast');
//		} else {
//			$('#Document #Aside button.top-button').delay('100').fadeIn();
//		}
	});

	$(window).scroll();
});


// top버튼 클릭시 상단으로 이동
var top_scroll = function() {
	window.scrollTo(0, 1);
}
//]]>
</script>
</head>

<body class="noscript">
<div id="Document">
	<div id="Contents" class="Pay_Transfer">
		<div class="container">
			<div class="section">
				<div class="viewport">
					<!-- 기본정보 : 시작 -->
					<div class="define-list">
						<ul>
							<li>
								<strong class="title">회원명</strong>
								<span class="content" id="NAME1"></span>
							</li>
							<li>
								<strong class="title">구분</strong>
								<span class="content" id="ATNGB"></span>
							</li>
							<li>
								<strong class="title">상태</strong>
								<span class="content" id="ATSTA"></span>
							</li>
							<li>
								<strong class="title">오류</strong>
								<span class="content" id="ERRCD"></span>
							</li>
						</ul>
					</div>
					<!-- 기본정보 : 끝 -->

					<!-- 과목별 내역 : 시작 -->
					<div class="dtype1">
						<table border="1" class="col tfixed hyper">
							<colgroup>
								<col style="width: auto; " />
								<col style="width: 12%; " />
								<col style="width: 24%; " />
								<col style="width: 23%; " />
							</colgroup>

							<thead>
								<tr>
									<th scope="col">과목</th>
									<th scope="col">자동이체</th>
									<th scope="col">시작ㆍ<br />종료일</th>
									<th scope="col">결제할금액</th>
								</tr>
							</thead>
							<tbody id="TB_DATA">
								<tr>
									<td colspan=4>검색된 데이터 자료가 없습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- 과목별 내역 : 끝 -->

					<!-- 버튼부 : 시작 -->
					<div class="performing">
						<div class="bottom center">
							<span class="wrap" id="button_execute">
								<button type="button" class="button-style m-size global" onclick="change_edit();">변경</button>
								<button type="button" class="button-style m-size global" onclick="change_new();">신청</button>
								<button type="button" class="button-style m-size global" onclick="change_remove();">해지</button>
								<button type="button" class="button-style m-size global" onclick="change_select_remove();">부분해지</button>
							</span>
						</div>
					</div>
					<!-- 버튼부 : 끝 -->
				</div>
			</div>
		</div>
	</div>

	<!-- 하단 top 버튼 : 시작 -->
	<div id="Aside">
		<hr />
		<div class="container">
			<button type="button" class="top-button blind" onclick="top_scroll();">Top</button>
		</div>
	</div>
	<!-- 하단 top 버튼 : 끝 -->
</div>
</body>
</html>
