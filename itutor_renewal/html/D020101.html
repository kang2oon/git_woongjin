<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>진단</title>
<link type="text/css" rel="stylesheet" href="../css/common.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/jquery.simplemodal.1.4.3.min.js" ></script>

<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/connect.js?v=0016" ></script>
<script type="text/javascript" src="../js/D020101.js?v=0005"></script>
<script type="text/javascript" src="../js/extension.js"></script>
<script type="text/javascript">
//<![CDATA[

jQuery(function(){
	var $ = jQuery;
	// 스크롤시 top버튼 보이지 않게 설정 : 옵티머스에서 fadeIn() 처리시 어플꺼짐으로 인해 주석처리.
	$(window).scroll(function(){
//        $('#Document #Aside button.top-button').hide();
//
//		if($(this).scrollTop() < 40) {
//			$('#Document #Aside button.top-button').fadeOut('fast');
//		} else {
//			$('#Document #Aside button.top-button').delay('100').fadeIn();
//		}
	});

	$(window).scroll();
});


// top버튼 클릭시 상단으로 이동
var top_scroll = function() {
	window.scrollTo(0, 1);
}
//]]>
</script>
</head>


<body class="noscript">
<div id="Document">
	<!-- 언어 수리 상단네비 : 시작 -->
	<div id="Nav">
		<div class="container">
			<div id="local" class="area-lnb">
				<ul>
					<li class="active"><a href="#" onclick="set_area_code('LA');">언어영역</a></li>
					<li><a href="#" onclick="set_area_code('MA');">수리영역</a></li>
				</ul>
			</div>
		</div>
		<hr />
	</div>
	<!-- 언어 수리 상단네비 : 끝 -->

	<div id="Contents" class="Weat_Answers">
		<div class="container">
			<div class="informing">
				<p>영역별 4문항 이상 답안체크를 해야 <br />분석지가 출력됩니다.</p>
			</div>

			<div class="section">
				<h2>
					<strong class="wrap" id="SECTION_NAME">영역</strong>
				</h2>
				<input type="hidden" id="area_code" value="">
				
				<div class="viewport">
					<!-- 학년선택 : 시작 -->
					<div class="absolute-select">
						<select id="grade_term" class="grade_term" onchange="sp_it_wt_cmn_qst_r();">
							<option value="" selected>학년선택</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="1A">1A</option>
							<option value="1B">1B</option>
							<option value="2A">2A</option>
							<option value="2B">2B</option>
							<option value="3A">3A</option>
							<option value="3B">3B</option>
							<option value="4A">4A</option>
							<option value="4B">4B</option>
							<option value="5A">5A</option>
							<option value="5B">5B</option>
							<option value="6A">6A</option>
							<option value="6B">6B</option>
						</select> 
					</div>
					<!-- 학년선택 : 끝 -->
					
					<!-- 답안 리스트 : 시작 -->
					<div class="dtype1">
						<table border="1" class="col top">
							<colgroup>
								<col style="width: 14%; " />
								<col style="width: auto; " />
							</colgroup>

							<thead>
								<tr>
									<th scope="row">문항</th>
									<th scope="row" id="colsData">답안체크 및 정답</th>
								</tr>
							</thead>
	
							<tbody id='TB_DATA'>
								<tr>
									<td colspan=2>검색 데이터가 없습니다.</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- 답안 리스트 : 끝 -->

					<!-- 채점버튼 : 시작 -->
					<div class="performing">
						<div class="bottom center">
							<span class="wrap">
								<button type="submit" class="button-style m-size submit" onclick="sp_it_wt_est_regist_u();">채점</button>
							</span>
						</div>
					</div>
					<!-- 채점버튼 : 끝 -->
				</div>
			</div>
		</div>
	</div>

	<!-- 하단 top 버튼 : 시작 -->
	<div id="Aside">
		<hr />
		<div class="container">
			<button type="button" class="top-button blind" onclick="top_scroll();">Top</button>
		</div>
	</div>
	<!-- 하단 top 버튼 : 끝 -->
</div>

<!-- 모달컨테이너(미사용) : 시작 -->
<div id="Dialog">
</div>
<!-- 모달컨테이너(미사용) : 끝 -->

<!-- 연령모달컨텐츠(미사용) : 시작 -->
<div id="modal_history_age" class="none">

	<div class="wrapper">
		<div id="dialHeader" class="dialog-header">
			<h1>WEAT 응시 연령</h1>
		</div>

		<div id="dialContents" class="dialog-contents">
			<div class="select_list">
				<div class="form">
					<ul>
						<li><input type="radio" name="WEAT_HISTORY_AGE" id="WEAT_HISTORY_AGE1" value="1" /> <label for="WEAT_HISTORY_AGE1">13개월 ~ 60개월(만4세) 까지</label></li>
						<li><input type="radio" name="WEAT_HISTORY_AGE" id="WEAT_HISTORY_AGE2" value="2" /> <label for="WEAT_HISTORY_AGE2">6세(만5세) ~ 초등</label></li>
					</ul>
				</div>
			</div>
		</div>

		<div id="dialFooter" class="dialog-footer">
			<div class="performing">
				<div class="bottom center">
					<span class="wrap">
						<button type="button" class="button-style pop-size global" onclick="modal_history_cancel();">취소</button>
						<button type="submit" class="button-style pop-size submit" onclick="modal_history_save();">확인</button>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 연령모달컨텐츠(미사용) : 끝 -->
</body>
</html>
