<body class="noscript">
<div id="Document">
	<div id="Contents" class="Weat_Member">
		<div class="container">
			<div class="section">
				<!-- 회원정보 : 시작 -->
				<div class="viewport">
					<input type="hidden" id="MODIX" value="">
					<div class="form-list">
						<ul>
							<li>
								<strong class="label">
									회원번호
								</strong>
								<span class="field">
									<span class="string" id="KUNNR"></span>
								</span>
							</li>

							<li>
								<strong class="label">
									진행수업
								</strong>
								<div class="field">
									<ul class="inline-list" id="ZMATX">
									</ul>
								</div>
							</li>

							<li>
								<strong class="label">
									학생명
								</strong>
								<span class="field">
									<span class="string" id="NAME1"></span>
								</span>
							</li>

							<li>
								<strong class="label">
									생년월일
								</strong>
								<span class="field">
									<span class="string" id="GBDAT"></span>
								</span>
							</li>

							<li>
								<strong class="label">
									<span class="super">학년/성별</span>
								</strong>
								<span class="field">
									<span class="string"><span id="KATR1_TX"></span>/<span id="PARGE"></span></span>
								</span>
							</li>

							<li>
								<strong class="label">
									전화번호
								</strong>
								<span class="field">
									<span class="string" id="TELF1"></span>
								</span> 
							</li>
							<li>
								<strong class="label">
									휴대폰
								</strong>
								<span class="field">
									<span class="string" id="TELF2"></span>
								</span>
							</li>

							<li>
								<strong class="label">
									이메일
								</strong>
								<span class="field">
									<span class="string" id="SMTP_ADDR"></span>
								</span>
							</li>
							<li>
								<strong class="label">
									<span class="hyper">등록수정일</span>
								</strong>
								<span class="field">
									<span class="string" id="DATE1"></span>
								</span>
							</li>
						</ul>
					</div>

					<div class="performing">
						<div class="bottom center">
							<span class="wrap">
								<button type="button" class="button-style m-size global" onclick="app_goCancel();">취소</button>
								<button type="button" class="button-style m-size global" onclick="editSubmit();">수정</button>
							</span>
						</div>
					</div>
				</div>
				<!-- 회원정보 : 끝 -->
				
			</div>
		</div>
	</div>

	<!-- 하단 top 버튼 : 시작 -->
	<div id="Aside">
		<hr />
		<div class="container">
			<button type="button" class="top-button blind" onclick="top_scroll();">Top</button>
		</div>
