<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>신규회원가입 과목</title>
<link type="text/css" rel="stylesheet" href="../css/common.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/connect.js?v=0016" ></script>
<script type="text/javascript" src="../js/C010200.js?v=0002"></script>
<script type="text/javascript" src="../js/extension.js"></script>
<script type="text/javascript">
//<![CDATA[

jQuery(function(){
	var $ = jQuery;

	// 스크롤시 top버튼 보이지 않게 설정 : 옵티머스에서 fadeIn() 처리시 어플꺼짐으로 인해 주석처리.
	$(window).scroll(function(){
//		$('#Document #Aside button.top-button').hide();
//
//		if($(this).scrollTop() < 40) {
//			$('#Document #Aside button.top-button').fadeOut('fast');
//		} else {
//			$('#Document #Aside button.top-button').delay('100').fadeIn();
//		}
	});

	$(window).scroll();
});


// 스크롤 상단으로 이동
var top_scroll = function() {
	//location.reload();
	window.scrollTo(0, 1);
}
//]]>
</script>
</head>

<body class="noscript">
<div id="Document">
	<div id="Contents" class="Join_Class_Alt">
		<div class="container">
			<!-- 회원정보폼  시작-->
			<div class="section">
				<h2><strong class="wrap">기본정보</strong></h2>
				
				<div class="viewport">
					<div class="title-list">
						<ul>
							<li>
								<strong class="title">회원정보</strong>
								<div class="content">
									<ul>
										<li>
											<strong class="term">이름</strong>
											<span class="desc" id="MEMBER_NAME"></span>
										</li>
										<li>
											<strong class="term">주소</strong>
											<span class="desc" id="MEMBER_ADDRESS"></span>
										</li>
									</ul>
								</div>
							</li>
							<li>
								<strong class="title">부모정보</strong>
								<div class="content">
									<ul>
										<li>
											<strong class="term">이름</strong>
											<span class="desc" id="MEMBER_P_NAME"></span>
										</li>
										<li>
											<strong class="term">주소</strong>
											<span class="desc" id="MEMBER_P_ADDRESS"></span>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 회원정보폼  끝-->

			<!-- 수업정보폼  끝-->
			<div class="section">
				<h2><strong class="wrap">수업중인 과목</strong></h2>
				<input type="hidden" id="STUDY_CNT" value="">

				<div class="viewport">
					<div class="title-list" id="STUDY_TB_DATA">
					</div>
					<div class="title-list none" id="tmp_list">
						<ul>
							<li>
								<strong class="title">#ZMAT1_TX#</strong>
								<div class="content">
									<ul>
										<li>
											<strong class="term">첫수업일</strong>
											<span class="desc">#GWLDT#</span>
											<span class="string-slash">/</span>
											<strong class="term">유형</strong>
											<span class="desc">#AUART_TX#</span>
										</li>
										<li>
											<strong class="term">학습요일 및 시간</strong>
											<span class="desc">#DAYWK_TX# #QTIME_M#</span>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 수업정보폼  끝-->

			<!-- 결재정보폼  시작-->
			<div class="section" id='bank_info'>
				<div class="viewport">
					<div class="form-list">
						<ul>
							<li>
								<strong class="label">
									<label for="CLASS_JOIN_NAME">예금주명</label>
								</strong>
								<span class="field">
									<input type="text" name="CLASS_JOIN_NAME" id="CLASS_JOIN_NAME" />
								</span>
							</li>

							<li>
								<strong class="label">
									<label for="CLASS_JOIN_SSNUM">주민번호</label>
								</strong>
								<span class="field">
									<input type="text" name="CLASS_JOIN_SSNUM" id="CLASS_JOIN_SSNUM" style="width: 10em; " onfocus="this.value=checkDigit(this.value)" onblur="this.value=checkDigit(this.value)" onKeyPress="if ((event.keyCode<48)||(event.keyCode>57)){event.returnValue=false;};" />
									<button type="button" class="button-style s-size global" onclick="load_ssn_member(this);">조회</button>
									<button type="button" class="button-style s-size global reset_ssn none" onclick="reset_ssn();">재입력</button>
								</span>
							</li>

							<li>
								<strong class="label">
									<label for="CLASS_JOIN_ACCOUT_BANK">은행명</label>
								</strong>
								<span class="field">
									<select id="CLASS_JOIN_ACCOUT_BANK">
										<option value="">선택</option>
									</select>
								</span>
							</li>
							<li>
								<strong class="label">
									<label for="CLASS_JOIN_ACCOUT">계좌번호</label>
								</strong>
								<span class="field">
									<input type="text" name="CLASS_JOIN_ACCOUT" id="CLASS_JOIN_ACCOUT" style="width: 150px; " onfocus="this.value=checkDigit(this.value)" onblur="this.value=checkDigit(this.value)" onKeyPress="if ((event.keyCode<48)||(event.keyCode>57)){event.returnValue=false;};" maxlength=16 />
									<button type="button" class="button-style s-size global" onclick="bankCheck();">계좌조회</button>
									<button type="button" class="button-style s-size global reset_accout none" onclick="reset_accout();">재입력</button>
								</span>
							</li>

							<li>
								<strong class="label">
									<label for="CLASS_JOIN_ACCOUT_DATE">이체일</label>
								</strong>
								<span class="field">
									<select id="CLASS_JOIN_ACCOUT_DATE">
										<option value="">선택</option>
										<option value="15">15일</option>
										<option value="21">21일</option>
										<option value="26">26일</option>
									</select>
								</span>
							</li>
						</ul>
					</div>

				</div>
			</div>
			<!-- 결재정보폼  끝-->
			
			<!-- 다음버튼  시작-->
			<div class="performing">
				<div class="bottom center">
					<span class="wrap">
						<button type="submit" class="button-style m-size submit" onclick="bankSumbit();">다음</button>
					</span>
				</div>
			</div>
			<!-- 다음버튼  끝-->
		</div>
	</div>

	<!-- 하단top버튼  시작-->
	<div id="Aside">
		<hr />

		<div class="container">
			<button type="button" class="top-button blind" onclick="top_scroll();">Top</button>
		</div>
	</div>
	<!-- 하단top버튼  끝-->
</div>
</body>
</html>
