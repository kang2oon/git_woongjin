<body class="noscript">
<div id="Document">
	<div id="Contents" class="Weat_Result">
		<div class="container">
			<div class="section">
				<!-- 분석지 보기 : 시작 -->
				<div class="searching">
					<div class="form">
						<button type="button" class="button-style m-size global" onclick="detail_view();">평가 분석지 보기</button>
                        <button type="button" class="button-style m-size global" id="SEND_RESULT_BTN">분석지 전송</button>
					</div>
				</div>
				<!-- 분석지 보기 : 끝 -->
				
				<div class="viewport">
					<!-- 답안리스트 : 시작 -->
					<div class="dtype1">
						<table border="1" class="col">
							<colgroup>
								<col style="width: 15%; " />
								<col style="width: 15%; " />
								<col style="width: 40%; " />
                                <col style="width: 15%; " />
								<col style="width: 15%; " />

					<div class="performing">
						<div class="bottom center">
							<span class="wrap">
                                <button type="button" class="button-style m-size global" onclick="answer_editSubmit();">답안수정</button>
							</span>
						</div>
					</div>
					<!-- 답안수정버튼 : 끝 -->
				</div>
