<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>진도 조회</title>
<link type="text/css" rel="stylesheet" href="../css/common.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/connect.js" ></script>
<script type="text/javascript" src="../js/B010501.js?v=00003" ></script>
<script type="text/javascript" src="../js/extension.js"></script>
<script type="text/javascript">
//<![CDATA[
jQuery(function(){
    var $ = jQuery;

	// 스크롤시 top버튼 보이지 않게 설정 : 옵티머스에서 fadeIn() 처리시 어플꺼짐으로 인해 주석처리.
    $(window).scroll(function(){
//        $('#Document #Aside button.top-button').hide();
//
//        if($(this).scrollTop() < 40) {
//            $('#Document #Aside button.top-button').fadeOut('fast');
//        } else {
//            $('#Document #Aside button.top-button').delay('100').fadeIn();
//        }
    });

	// top버튼 클릭시
    $('#Aside button.top-button').click(function(){getUrl('#Document')});
});
//]]>
</script>
</head>

<body class="noscript">
<div id="Document">
	<div id="Header">
		<div class="container">
			<h1></h1>
		</div>

<hr />
	</div>

	<div id="Contents" class="Jindo_Inquire">
		<div id="pop" class="container">
			<!-- 검색폼 시작 -->
            <form method="post" action="javascript:void(0);">
                <fieldset>
                    <legend>호수검색</legend>
                    <div class="learning-step-select">
                        <div class="step-select-wrap">
                            <div class="selection">
                                <select id="FIND_LEVEL" class="graphic" style="width: 90px">
                                </select>
                            </div>
                            <label for="numSearch">
                                <input type="text" name="numSearch" id="numSearch" class="date" placeholder="호수검색" style="width:100%;" onKeyPress="if ((event.keyCode<48)||(event.keyCode>57)){event.returnValue=false;};" />
                            </label>
                            <div class="searchBtn">
                                <button type="submit" class="button-style m-size global">검색</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
            <!-- 검색폼 끝 -->
            
            <!-- 검색결과 시작 -->
            <div class="viewport">
                <div class="dtype1">
                    <table border="1" class="col">
                        <colgroup>
                            <col style="width:auto;" />
                            <col style="width:30%;" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">호수</th>
                                <th scope="col">선택</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 검색결과 끝 -->
        </div>
	</div>
	
	<!-- 하단top버튼 시작 -->
	<div id="Aside">
		<hr />
        <div class="container">
            <button type="button" class="top-button blind">Top</button>
        </div>
    </div>
    <!-- 하단top버튼 끝 -->
</div>
</body>
</html>
