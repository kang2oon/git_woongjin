<!DOCTYPE html>
<html lang="ko">
	<head>
	    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>iCal-like Calendar (CSS+jQuery)</title>
		<link type="text/css" rel="stylesheet" href="../css/calendarjs_test.css" />
		<script type="text/javascript" src="../js/jquery-1.8.2.min.js"></script>
		<script>
			$(document).ready(function(){
				$('td').not('.padding').click(function(){
					alert($(this).text())
				})
			});
		</script>
		<style type="text/css">
			* {margin:0; padding:0;}
			body {font:87.5%/114.3% '맑은 고딕', 'Malgun Gothic', 'MGothic', sans-serif;}
		</style>
	</head>
	<body>
		<div class="js_calendar">
			<table>
				<colgroup>
					<col width="14%" />
					<col width="14%" />
					<col width="14%" />
					<col width="14%" />
					<col width="14%" />
					<col width="14%" />
					<col width="14%" />
				</colgroup>
				<thead>
					<tr>
						<th>월</th>
						<th>화</th>
						<th>수</th>
						<th>목</th>
						<th>금</th>
						<th>토</th>
						<th>일</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="padding"></td>
						<td class="padding"></td>
						<td class="padding"></td>
						<td> 1</td>
						<td> 2</td>
						<td> 3</td>
						<td> 4</td>
					</tr>
					<tr>
						<td> 5</td>
						<td> 6</td>
						<td> 7</td>
						<td> 8</td>
						<td class="today"> 9</td>
						<td>10</td>
						<td>11</td>
					</tr>
					<tr>
						<td>12</td>
						<td>13</td>
						<td>14</td>
						<td>15</td>
						<td>16</td>
						<td>17</td>
						<td>18</td>
					</tr>
					<tr>
						<td>19</td>
						<td>20</td>
						<td>21</td>
						<td>22</td>
						<td>23</td>
						<td>24</td>
						<td>25</td>
					</tr>	
					<tr>
						<td>26</td>
						<td>27</td>
						<td>28</td>
						<td>29</td>
						<td>30</td>
						<td>31</td>
						<td class="padding"></td>
					</tr>
				</tbody>
				<tfoot>
					<th>Mon</th><th>Tue</th><th>Wed</th>
					<th>Thu</th><th>Fri</th><th>Sat</th>
					<th>Sun</th>
				</tfoot>
			</table>
		</div>
	</body>
</html>
