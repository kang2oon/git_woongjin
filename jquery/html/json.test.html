		$.getJSON( "test.json", function( data ) {
			var items = [];
			$.each( data, function( index, val ) {
				items.push( "<li id='" + index + "'>" + val.Manufacturer + ","  + val.Sold + ","  + val.Month + "</li>" );
			});

			$( "<ul/>", {
				"class": "my-new-list",
				html: items.join( "" )
			}).appendTo( "body" );
		});
	})();
</script>
