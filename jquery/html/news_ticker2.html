	<script type="text/javascript" src="/inc/js/jquery.totemticker.js"></script>

	<script type="text/javascript">
		$(function(){
			$('#vertical-ticker').totemticker({
				row_height	:	'30px',
				next		:	'#ticker-next',
				previous	:	'#ticker-previous',
				stop		:	'#stop',
				start		:	'#start',
				mousestop	:	true,
				speed : 1000,
				interval : 3000,
				max_items : 1,
			});

			$('#vertical-ticker1').totemticker({
				row_height	:	'30px',
				next		:	'#ticker-next1',
				previous	:	'#ticker-previous1',
				stop		:	'#stop1',
				start		:	'#start1',
				mousestop	:	true,
				speed : 500,
				interval : 5000,
				max_items : 1,
			});
		});
	</script>

	<ul id="vertical-ticker">
