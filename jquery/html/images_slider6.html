	<title>Image Slider 6 (bxslider) &lt; jQuery_Test</title>
	<link rel="stylesheet" type="text/css" href="/inc/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/inc/css/jquery.bxslider.css" />
	<script type="text/javascript" src="/inc/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/inc/js/jquery.bxslider.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){

			$.getJSON( "images.json", function( data ) {
				var items = [];
				$.each( data, function( index, val ) {
					items.push( "<li><img src='"+ val.img +"' alt='"+ val.url +"'/></li>");
				});
				$(".bxslider").html(items.join(''));

				var thumbs = [];
				$.each( data, function( index, val ) {
					thumbs.push( "<a data-slide-index='"+ index +"' href='javascript:void(0);'><img src='"+ val.thumb +"' alt='"+ val.url +"'/></a> ");
				});
				$("#bx-pager").html(thumbs.join(''));


				$('.bxslider').bxSlider({
					auto: true,
					autoControls: true,
					pagerCustom: '#bx-pager'
				});

			});

		});
	</script>
</head>
<body>
<div class="slider">
	<ul class="bxslider"></ul>

	<div id="bx-pager">
		
	</div>
</div>
